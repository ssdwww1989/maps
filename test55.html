<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="Google%20Map%20Project/dist/knockout-3.4.2.js"></script>
</head>
<body>

<p>
    First value:
    <input data-bind="value: firstValue" />
</p>
<!-- two-way binding -->
<p>
    Second value:
    <input data-bind="value: secondValue" />
</p>
<!-- one-way binding -->
<p>
    Third value:
    <input data-bind="value: secondValue.length" />
</p>
<!-- no binding -->
<script type="text/javascript">
    var viewModel = {
        firstValue: ko.observable("hello"),
        // Observable
        secondValue: "hello, again"
        // Not observable
    };
    ko.applyBindings(viewModel);
</script>

</body>
</html>

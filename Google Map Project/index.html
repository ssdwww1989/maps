<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bart Locations</title>
    <link rel="stylesheet"  href="css/layout.css" >
    <script  src="dist/jquery-3.2.1.min.js"></script>
</head>
<body>
<div id="mapwarp" >
    <div class="map_left_wrap">
        <h1 class="menus_title">Bart Locations</h1>
        <div class="menus_serach_bar">
            <input type="text" placeholder="搜索标记的地点" data-bind="textInput: filterList" />
        </div>
        <ul class="map_address" data-bind="foreach:filterfinalarray">
            <li data-bind="click: $parent.clickShowinfo"> <span data-bind="text: title"></span> <span data-bind="text: formatted_address"></span> </li>
        </ul>
    </div>
    <div id="create_map_wrap">
        <div class="map_show_control_bar">
            <div class="menus_icon_Wrap">
                <span></span>
            </div>
        </div>
        <div id="create_map"></div>
    </div>
</div>
<script  src="dist/jquery-3.2.1.min.js"></script>
<script async defer  src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyBamE1YRktP6EMJDbR6Nl_WmRzG0OsHsMA&v=3&callback=creat_Map" ></script>
<!--两种不同的错误处理方式，以下注释掉的为第二种处理方式-->
<!--<script async defer  src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyBamE1YRktP6EMJDbR6Nl_WmRzG0OsHsMA&v=3&callback=creat_Map" onerror="mapErrorHandler()" ></script>-->
<script src="dist/knockout-3.4.2.js"></script>
<script  src="dist/layout.js"></script>
</body>
</html>

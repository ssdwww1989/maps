<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>z-index</title>
    <style type="text/css">
        *{margin:0;padding:0;}
        .left{width:200px;float:left;margin-right:-200px;background: #00ca57;}
        .right{width:100%;float:left;}
        .right_content{margin-left:200px;background: #269abc;}
    </style>
</head>
<body>
<div class="left">左边的内容</div>
<div class="right">
    <div class="right_content">右边的内容</div>
</div>
</body>
</html>
